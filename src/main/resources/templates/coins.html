<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>coins</title>
</head>
<body>

<div th:each="coin : ${coins}">
    <h3>symbol</h3>
    <h2 th:utext="${coin.getSymbol()}"></h2>
    <h3>id</h3>
    <h2 th:utext="${coin.getId()}"></h2>
    <h3>price</h3>
    <h2 th:utext="${coin.getPrice_usd()}"></h2>
    <hr>
    </br>
</div>

<a th:href="@{/}">main menu</a>
</body>
</html>
